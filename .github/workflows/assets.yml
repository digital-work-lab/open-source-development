name: Asset checker

on:
  repository_dispatch:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [closed]
  schedule:
    - cron: '10 2 * * 3'

jobs:
  assetChecker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v3

      - name: Identify dangling assets
        run: |
          python .github/workflows/check-assets.py
        continue-on-error: false

      - name: Check for dangling_assets file
        id: dangling_assets
        run: |
          if [ -f ./dangling_assets.md ]; then
            echo "Dangling assets file found"
            echo "found=true" >> $GITHUB_ENV
          else
            echo "Dangling assets file not found"
            echo "found=false" >> $GITHUB_ENV
          fi
        continue-on-error: false

      # Find an existing issue with the title "Assets report"
      - name: Find existing issue
        id: find_issue
        uses: peter-evans/find-issue@v2
        with:
          title: "Assets report"
          state: "open"

      # Create new issue if no existing issue is found
      - name: Create new issue if not found
        if: steps.find_issue.outputs.number == ''
        uses: peter-evans/create-issue-from-file@v5
        with:
          title: Assets report
          content-filepath: ./dangling_assets.md
          labels: report, automated issue

      # Update existing issue if found
      - name: Update existing issue
        if: steps.find_issue.outputs.number != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ steps.find_issue.outputs.number }}
          body-path: ./dangling_assets.md
          edit-mode: replace
